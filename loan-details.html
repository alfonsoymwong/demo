    <title>Loan Details</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Details</h1>
        <form>
            <label for="loan-type">Loan Type:</label>
            <select id="loan-type" name="loan-type" required>
                <option value="">Select Loan Type</option>
                <option value="personal">Personal Loan</option>
                <option value="home">Home Loan</option>
                <option value="auto">Auto Loan</option>
            </select>

            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" name="loan-amount" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Add your JavaScript code here
        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            const loanType = document.getElementById('loan-type').value;
            const loanAmount = document.getElementById('loan-amount').value;
            // Process the form data and submit the loan application
            console.log('Loan Type:', loanType);
            console.log('Loan Amount:', loanAmount);
            // Redirect to a success page or display a success message
            window.location.href = 'success.html';
        });

        // Retrieve the name and mobile from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const mobile = urlParams.get('mobile');
        console.log('Name:', name);
        console.log('Mobile:', mobile);
    </script>
</body>
</html>
